<!doctype html>
<html manifest='rivulet.appcache'>
<head>
	<title>rivulet</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<meta http-equiv='content-type' content='text/html; charset=utf-8'>
	<meta name='format-detection' content='telephone=no'>
	<meta name='apple-mobile-web-app-capable' content='yes'>
	<link href='font-awesome/css/font-awesome.min.css' rel='stylesheet'>
	<script src='static/jquery.min.js'></script>
	<link rel=icon href='favicon.ico'>
	<link rel='stylesheet' href='static/style.css'>
	<script src='static/script.js'></script>
</head>
<body>
<div id='header'>
	<div id='tools'>
		<a href='/'><img id='logo' alt='rivulet' src='static/logo.png' height=64 width=64></a>
		<a href='/feed' class='action btn icon-plus' id='add'></a>
		<a href='/about' class='action btn icon-question' id='about'></a>
		<a href='/api' class='action btn icon-code' id='api'></a>
		<a href='/logout' class='action btn icon-signout' id='logout'></a>
		<a href='mailto:mjbauer95@gmail.com' class='action btn icon-envelope' id='email'></a>
		<a href='/settings' class='action btn icon-cog' id='settings'></a>
		<a href='/about' id='tag'>it's twitter for long attention spans</a>
	</div>
</div>
<div id='container'>
<div class='content' id='container-content'>
	<a id='prev' class='action icon-arrow-up'></a>
	{{with .Articles}}
	<section id='articles'>
		{{range .}}
		<article class='article unread' id='{{.ID}}'>
			<span class='actions'>
				<a class='star icon-star-empty action' target='_blank' href='/article?url={{urlquery .URL}}&id={{urlquery .ID}}&action=star'></a>
				<a class='go icon-external-link action' target='_blank' href='/article?url={{urlquery .URL}}&id={{urlquery .ID}}&action=go'></a>
			</span>
			<header class='article-header'>
				<a class='article-link' target='_blank' href='/article?url={{urlquery .URL}}&id={{urlquery .ID}}'>{{.Title}}</a>
			</header>
			<div class='article-content'>{{.Content}}</div>
		</article>
		{{end}}
	</section>
	{{else}}
	<noscript>Article could not be loaded: <a href='/article?count=5'>next</a></noscript>
	{{end}}
	<a id='next' class='action icon-arrow-down' href='/article'></a>
</div>
</div>
</body>
</html>
