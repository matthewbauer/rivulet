application: myrivulet
version: 76
runtime: go
api_version: go1

handlers:
- url: /(.*\.(gif|png|jpg|js|ico))
  static_files: static/\1
  upload: static/(.*)
- url: /(.*\.(css|json))
  static_files: \1
  upload: (.*\.(css|json))
- url: /about
  static_files: about.html
  upload: about.html
- url: /.*
  script: _go_app
